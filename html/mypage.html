<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/custom.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mypage">
        <div class="mypage-inner">
            <div class="main-header-include"></div>
            <div class="mypage-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="/images/user-avatar.jpg" alt="">
                    </div>
                    <div class="user-summary">
                        <div class="rating">
                            <b>VIP</b>
                            <span>회원등급 확인하기</span>
                            <button class="btn-setting"><i class="bi bi-gear-fill"></i></button>
                        </div>
                        <h2 class="nickname">비와우산</h2>
                        <div class="point-coupon">
                            <div class="point">
                                <span>적립포인트</span><span>5,000</span>
                            </div>
                            <div class="coupon">
                                <span>쿠폰</span><span>2</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="delivering">
                    <h2>배송 중 상품</h2>
                    <div class="delivering-items">
                        <div class="delivering-item">
                            <div class="thum">
                                <img src="/images/goods-thum-01.jpg" alt="">
                            </div>
                            <div class="desc">
                                <span>오징어 다득 오징어 볶음 스파케티  밀키트 최신형 신상제품</span>
                                <b>배송완료</b>
                            </div>
                        </div>
                        <div class="delivering-item">
                            <div class="thum">
                                <img src="/images/goods-thum-02.jpg" alt="">
                            </div>
                            <div class="desc">
                                <span>깁밥 같이 생겼지만 잘 모르겠는 음식, 한국음식일까</span>
                                <b>배송중</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner">
                    <a href="#none"><img src="/images/mypage-banner-03.jpg" alt=""></a>
                </div>
                <div class="user-shortcut">
                    <a href="#none"><i class="bi bi-heart"></i><span>찜 목록</span></a>
                    <a href="#none"><i class="bi bi-truck"></i><span>주문/배송조회</span></a>
                    <a href="#none"><i class="bi bi-journal-text"></i><span>구매후기</span></a>
                </div>
            </div>
            <div class="gnb-include"></div>
        </div>
    </div>
</body>
</html>
