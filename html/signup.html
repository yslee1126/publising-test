<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/custom.js"></script>
</head>
<body>
     <div class="container signup">
        <div class="signup-inner">
            <div class="main-header-include"></div>
            <div class="signup-content">
                <div class="signup-field id-pw">
                    <span>이메일<em>*</em></span>
                    <input type="email" placeholder="이메일 입력">
                </div>
                <div class="signup-field id-pw">
                    <span>비밀번호<em>*</em></span>
                    <input type="email" placeholder="비밀번호">
                </div>
                <div class="signup-field id-pw">
                    <span>비밀번호<em>*</em></span>
                    <input type="email" placeholder="비밀번호 확인">
                </div>
                <div class="signup-field birth">
                    <span>생년월일<em>*</em></span>
                    <div>
                        <input type="text" placeholder="년도(4자리)">
                        <select name="" id="">
                            <option value="">월</option>
                        </select>
                        <input type="text" placeholder="일">
                    </div>
                </div>
                <div class="signup-field phone">
                    <span>휴대전화<em>*</em></span>
                    <div>
                        <input type="text" placeholder="휴대전화번호 입력">
                        <button class="btn-getcode">인증번호 받기</button>
                    </div>
                </div>
                <div class="agree-term checkbox">
                    <label>
                        <input type="checkbox"><em></em>모든 약관에 동의 합니다.
                    </label>
                    <label>
                        <input type="checkbox"><em></em>(필수) 필수 동의 합니다.
                    </label>
                    <label>
                        <input type="checkbox"><em></em>(선택) 선택 적으로 동의합니다. 
                    </label>
                </div>
                <button class="btn-primary btn-signup">가입하기</button>
            </div>
            <div class="gnb-include"></div>
        </div>
     </div>
</body>
</html>
