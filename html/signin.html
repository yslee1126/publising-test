<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container signin">
        <div class="signin-inner">
            <div class="signin-photo">

            </div>
            <div class="signin-content">
                <div class="signin-header">
                    <h2 class="logo">Digital Brand R&D</h2>
                    <p>로그인 후 펼쳐질 새로운 세상</p>
                </div>
                <div class="signin-field">
                    <input type="email" placeholder="이메일 입력">
                    <input type="password" placeholder="비밀번호 입력">
                </div>
                <div class="status">
                    <label for="chk">
                        <input type="checkbox" id="chk"><em></em> 자동 로그인
                    </label>
                    <a href="#none">아이디/비밀번호 찾기</a>
                </div>
                <button class="btn-primary btn-signin">로그인</button>
                <div class="join-member">
                    아직 회원이 아니신가요?<a href="#none">회원가입</a>
                </div>
                <div class="easy-signin">
                    <span>SNS 계정으로 간편 로그인</span>
                    <div class="social-btn">
                        <a href="#none"><img src="/images/sns-icon-01.svg"></a>
                        <a href="#none"><img src="/images/sns-icon-02.svg"></a>
                        <a href="#none"><img src="/images/sns-icon-03.svg"></a>
                        <a href="#none"><img src="/images/sns-icon-04.svg"></a>
                        <a href="#none"><img src="/images/sns-icon-05.svg"></a>
                    </div>
                </div>
            </div>
            
            <div class="gnb">
                <a href="#none"><i class="bi bi-list"></i><span>카테고리</span></a>
                <a href="#none"><i class="bi bi-search"></i><span>검색</span></a>
                <a href="#none"><i class="bi bi-house"></i><span>홈</span></a>
                <a href="#none"><i class="bi bi-person"></i><span>나의정보</span></a>
                <a href="#none"><i class="bi bi-cart"></i><span>장바구니</span></a>
            </div>
        </div>
    </div>

</body>
</html>
