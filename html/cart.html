<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/custom.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container cart">
        <div class="cart-inner">
            <div class="main-header-include"></div>
            <div class="cart-content">
                <div class="cart-items-header">
                    <h3>장바구니</h3>
                    <button class="btn-all-clear">전체삭제</button>
                </div>
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="cart-item-title">
                            <input type="checkbox">
                            <span>오징어 가득 씨푸드 해물 스파게티 밀키트 2인 (130g)</span>
                            <div class="btn-clear"><i class="bi bi-x"></i></div>
                        </div>
                        <div class="cart-item-desc">
                            <div class="card-item-thum">
                                <img src="/images/goods-thum-01.jpg" alt="">
                            </div> 
                            <div class="card-item-info">
                                <span class="delivery-date">내일 목 (25일) 도착</span>
                                <span class="delivery-time">밤 12시 주문시</span>
                                <span class="total-price">11,700원</span>
                                <span class="benefit">
                                    <em>무료배송</em><em>포인트적림</em>
                                </span>
                                <div class="custom-select-div">
                                    <select class="custom-select" name="" id="">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-items-summary">
                    <div>
                        <span>총 상품가격</span><span>40,300원</span>
                    </div>
                    <div>
                        <span>총 할인금액</span><span>-9,470원</span>
                    </div>
                    <div>
                        <span>총 배송비</span><span>0원</span>
                    </div>
                    <div>
                        <span>총 결제 예상 금액</span><span>30,560원</span>
                    </div>
                </div>
                <button class="btn-primary btn-order">2개 상품 주문하기</button>
                <ul class="cart-notice">
                    <li>상품은 90일간 보관됩니다.</li>
                    <li>실제 결제금액은 쿠폰에 따라 달라질 수 있습니다.</li>
                </ul>
            </div>
            <div class="gnb-include"></div>
        </div>
    </div>
</body>
</html>
